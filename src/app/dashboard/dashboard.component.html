<div class="container">
    <h1>Angular Task</h1>
    <div class="filters">
        <mat-form-field appearance="fill">
            <mat-label>Search Filter</mat-label>
            <input matInput placeholder="Name Filter" (keyup)="applyFilter($event)" placeholder="">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Type Select</mat-label>
            <mat-select (selectionChange)="selectRole($event.value)">
                <mat-option *ngFor="let role of roleType" [value]="role">{{role}}</mat-option>
            </mat-select>
        </mat-form-field>

        <form class="date-block" [formGroup]="form">
            <mat-form-field>
                <input matInput [matDatepicker]="fromDate" placeholder="From Date" formControlName="fromDate"
                    (dateChange)="checkDateRange()">
                <mat-datepicker-toggle matSuffix [for]="fromDate"></mat-datepicker-toggle>
                <mat-datepicker #fromDate></mat-datepicker>
            </mat-form-field>

            <mat-form-field>
                <input matInput [matDatepicker]="toDate" placeholder="To Date" formControlName="toDate"
                    (dateChange)="checkDateRange()">
                <mat-datepicker-toggle matSuffix [for]="toDate"></mat-datepicker-toggle>
                <mat-datepicker #toDate></mat-datepicker>
            </mat-form-field>
        </form>
    </div>


    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="creation_date">
            <th mat-header-cell *matHeaderCellDef> Creation Date </th>
            <td mat-cell *matCellDef="let element"> {{element.creation_date | date: 'dd/MM/yyyy'}} </td>
        </ng-container>

        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef> Type </th>
            <td mat-cell *matCellDef="let element"> {{element.type}} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="columns"></tr>
        <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="pageOptions">
    </mat-paginator>
</div>
